<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
</head>
​
<body>
    <form action="">
        <h1>Welcome Job Seeker</h1>
        <h2>Personal Details </h2>
        <label for="title">Title:</label>
        <select name="title" id="title">
            <option name="gender" id="gender">Select</option>
            <option value="Miss" id="gender">Miss</option>
            <option value="Ms" id="gender">Ms</option>
            <option value="Mrs" id="gender">Mrs</option>
            <option value="Mr" id="gender">Mr</option>
            <!-- <input type="text" class="title">-->
​
        </select>
​
        <br></br>
​
​
​
        <label for="fname">First Name:</label>
        <input type="text"><br></br>
​
        <label for="lname">Last Name:</label>
        <input type="text"><br></br>
​
        <label for="dob">Date of Birth:</label>
        <input type="text"><br></br>
​
        <label for="id no">ID Number</label>
        <input type="number">
        <br></br>
​
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option name="gender" id="gender">Select</option>
            <option name="gender" id="gender">Female</option>
            <option name="gender" id="gender">Male</option>
            <!-- <input type="text"> -->
​
​
        </select>
​
        <br></br>
​
​
        <label for="race">Nationality:</label>
        <select name="race" id="race">
            <option name="race" id="race">Select</option>
            <option name="race" id="race">South African</option>
            <option name="race" id="race">Non South African</option>
            <!-- <input type="text"> -->
        </select>
​
        <br></br>
​
        <label for="country">Province:</label>
        <select name="province" id="province">
            <option value="province">Select</option>
            <option value="province">Western Cape</option>
            <option value="province">Eastern Cape</option>
            <option value="province">Northen Cape</option>
            <option value="province">Free State</option>
            <option value="province">North West</option>
            <option value="province">Gauteng</option>
            <option value="province">Mpumalanga</option>
            <option value="province">Limpompo</option>
            <option value="province">Kwa-Zulu-Natal</option>
​
        </select>
        <br></br>
​
        <label for="race" style="font-weight: bold;">If not South African</label>
        <br></br>
​
        <label for="race">Nationality:</label>
        <input type="text">
​
        <label for="race">Passport Number:</label>
        <input type="number">
        <br></br>
​
​
        <h2>Contact Details</h2>
        <label for="address">Home Address:</label>
        <input type="text"><br></br>
        <label for="email">Email Address:</label>
        <input type="text"><br></br>
        <label for="email2">Alternative Address:</label>
        <input type="text"><br></br>
        <label for="calls">Phone number:</label>
        <input type="text"><br></br>
        <label for="2calls">Alternative number:</label>
        <input type="text"><br></br>
        <label for="postal">Postal Code:</label>
        <input type="text"><br></br>
​
        <h2>Education Background</h2>
        <label for=""></label>
        <button type="submit">Submit</button>
​
    </form>
​
</body>
​
</html>
